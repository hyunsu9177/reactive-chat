<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 700px;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      text-align: center;
      position: relative;
    }

    .chat-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .connection-status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .connected {
      background: rgba(40, 167, 69, 0.2);
      border: 2px solid #28a745;
      color: #28a745;
    }

    .disconnected {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid #dc3545;
      color: #dc3545;
    }

    .connecting {
      background: rgba(255, 193, 7, 0.2);
      border: 2px solid #ffc107;
      color: #ff8c00;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .online-users {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
      color: #495057;
    }

    .online-users strong {
      color: #28a745;
      font-weight: 600;
    }

    .online-count {
      background: #28a745;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 30px;
      background: #f8f9fa;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e0 #f8f9fa;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f8f9fa;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    .message {
      margin-bottom: 20px;
      max-width: 75%;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      margin-left: auto;
      text-align: right;
    }

    .message.other {
      margin-right: auto;
      text-align: left;
    }

    .message.system {
      text-align: center;
      margin: 15px auto;
      max-width: 90%;
    }

    .message-bubble {
      padding: 12px 18px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message.own .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.other .message-bubble {
      background: white;
      border: 1px solid #e9ecef;
      color: #495057;
    }

    .message.system .message-bubble {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      font-style: italic;
      font-weight: 500;
    }

    .message-sender {
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .message.own .message-sender {
      color: #667eea;
    }

    .message.other .message-sender {
      color: #6c757d;
    }

    .message-content {
      line-height: 1.4;
      font-size: 0.95rem;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 6px;
    }

    .chat-input-container {
      background: white;
      padding: 20px 30px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .chat-input {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .chat-input input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-input button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .chat-input button:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6b42a1 100%);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
    }

    .chat-input button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .chat-input button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .typing-indicator {
      padding: 10px 30px;
      font-size: 0.85rem;
      color: #6c757d;
      font-style: italic;
      background: rgba(108, 117, 125, 0.1);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 30px;
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .emoji-picker.show {
      display: block;
    }

    .emoji-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
    }

    .emoji-btn:hover {
      background: #f8f9fa;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .chat-container {
        height: 95vh;
        border-radius: 15px;
      }

      .chat-header {
        padding: 15px 20px;
      }

      .chat-header h2 {
        font-size: 1.5rem;
      }

      .online-users,
      .chat-messages,
      .chat-input-container {
        padding: 15px 20px;
      }

      .message {
        max-width: 85%;
      }

      .chat-input {
        gap: 8px;
      }

      .chat-input input {
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .chat-input button {
        padding: 10px 18px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .chat-input {
        flex-direction: column;
      }

      .chat-input input {
        width: 100%;
      }

      .chat-input button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h2>🚀 Reactive Chat</h2>
    <div id="connection-status" class="connection-status disconnected">
      ❌ 연결 안됨
    </div>
  </div>

  <div class="online-users">
    <strong>💚 온라인 사용자 (<span id="online-count" class="online-count">0</span>명):</strong>
    <span id="online-users-list">없음</span>
  </div>

  <div id="chat-messages" class="chat-messages">
    <div class="message system">
      <div class="message-bubble">
        <div class="message-content">
          채팅에 참여하려면 사용자명을 입력하고 연결 버튼을 클릭하세요.
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input-container">
    <div class="chat-input">
      <input type="text" id="username-input" placeholder="사용자명을 입력하세요" maxlength="20">
      <button id="connect-btn" class="btn-primary" onclick="connect()">연결</button>
      <button id="disconnect-btn" class="btn-secondary" onclick="disconnect()" style="display:none">연결해제</button>
    </div>

    <div class="chat-input" id="message-input-area" style="display:none">
      <input type="text" id="message-input" placeholder="메시지를 입력하세요" maxlength="500">
      <button id="send-btn" class="btn-success" onclick="sendMessage()">전송</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
  let stompClient = null;
  let username = null;
  let connected = false;

  function connect() {
    username = document.getElementById('username-input').value.trim();
    if (!username) {
      alert('사용자명을 입력해주세요.');
      return;
    }

    updateConnectionStatus('connecting');

    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    // 디버그 로깅 비활성화
    stompClient.debug = null;

    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);
      connected = true;

      updateConnectionStatus('connected');
      showMessageInput();

      // 채팅 메시지 구독
      stompClient.subscribe('/topic/public', function(message) {
        try {
          const chatMessage = JSON.parse(message.body);
          console.log('Received message:', chatMessage);
          displayMessage(chatMessage);
        } catch (e) {
          console.error('Error parsing message:', e);
        }
      });

      // 사용자 상태 구독
      stompClient.subscribe('/topic/user-status', function(message) {
        try {
          const statusUpdate = JSON.parse(message.body);
          console.log('Status update:', statusUpdate);
          updateOnlineUsers(statusUpdate);
        } catch (e) {
          console.error('Error parsing status update:', e);
        }
      });

      // 사용자 추가 메시지 전송
      const joinMessage = {
        sender: username,
        content: username + '님이 채팅에 참여했습니다.',
        type: 'JOIN'
      };

      stompClient.send("/app/chat.addUser", {}, JSON.stringify(joinMessage));

    }, function(error) {
      console.error('Connection error:', error);
      updateConnectionStatus('disconnected');
      alert('서버에 연결할 수 없습니다. 서버가 실행 중인지 확인해주세요.');
    });
  }

  function disconnect() {
    if (stompClient !== null && connected) {
      stompClient.disconnect(function() {
        console.log("Disconnected");
      });
    }

    connected = false;
    stompClient = null;
    updateConnectionStatus('disconnected');
    hideMessageInput();
  }

  function sendMessage() {
    const messageContent = document.getElementById('message-input').value.trim();
    if (messageContent && stompClient && connected) {
      const chatMessage = {
        sender: username,
        content: messageContent,
        type: 'CHAT'
      };

      console.log('Sending message:', chatMessage);
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('message-input').value = '';
    }
  }

  function displayMessage(message) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');

    const now = new Date();
    const timeString = now.toLocaleTimeString();

    if (message.type === 'JOIN' || message.type === 'LEAVE') {
      messageElement.classList.add('system');
      messageElement.innerHTML = `
        <div class="message-bubble">
          <div class="message-content">${message.content}</div>
          <div class="message-time">${timeString}</div>
        </div>
      `;
    } else {
      if (message.sender === username) {
        messageElement.classList.add('own');
      } else {
        messageElement.classList.add('other');
      }

      messageElement.innerHTML = `
        <div class="message-sender">${message.sender}</div>
        <div class="message-bubble">
          <div class="message-content">${message.content}</div>
          <div class="message-time">${timeString}</div>
        </div>
      `;
    }

    messagesDiv.appendChild(messageElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function updateConnectionStatus(status) {
    const statusDiv = document.getElementById('connection-status');
    statusDiv.className = 'connection-status ' + status;

    switch(status) {
      case 'connected':
        statusDiv.textContent = '✅ 연결됨';
        break;
      case 'connecting':
        statusDiv.textContent = '🔄 연결 중...';
        break;
      default:
        statusDiv.textContent = '❌ 연결 안됨';
    }
  }

  function showMessageInput() {
    document.getElementById('message-input-area').style.display = 'flex';
    document.getElementById('connect-btn').style.display = 'none';
    document.getElementById('disconnect-btn').style.display = 'inline-block';
    document.getElementById('username-input').disabled = true;
    document.getElementById('message-input').focus();
  }

  function hideMessageInput() {
    document.getElementById('message-input-area').style.display = 'none';
    document.getElementById('connect-btn').style.display = 'inline-block';
    document.getElementById('disconnect-btn').style.display = 'none';
    document.getElementById('username-input').disabled = false;
    document.getElementById('username-input').focus();
  }

  function updateOnlineUsers(statusUpdate) {
    if (statusUpdate.totalOnlineUsers !== undefined) {
      document.getElementById('online-count').textContent = statusUpdate.totalOnlineUsers;
    }

    if (statusUpdate.onlineUsers && statusUpdate.onlineUsers.length > 0) {
      const usersList = document.getElementById('online-users-list');
      usersList.textContent = Array.from(statusUpdate.onlineUsers).join(', ');
    } else {
      // API에서 온라인 사용자 목록 가져오기
      fetchOnlineUsers();
    }
  }

  function fetchOnlineUsers() {
    fetch('/api/online-users')
      .then(response => response.json())
      .then(users => {
        const usersList = document.getElementById('online-users-list');
        const usersArray = Array.from(users);
        usersList.textContent = usersArray.length > 0 ? usersArray.join(', ') : '없음';

        const count = document.getElementById('online-count');
        count.textContent = usersArray.length;
      })
      .catch(error => {
        console.error('Error fetching online users:', error);
      });
  }

  // Enter 키 이벤트
  document.getElementById('message-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  document.getElementById('username-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      connect();
    }
  });

  // 페이지 종료 시 정리
  window.addEventListener('beforeunload', function() {
    if (connected) {
      disconnect();
    }
  });

  // 페이지 로드 시 초기화
  window.addEventListener('load', function() {
    fetchOnlineUsers();
    document.getElementById('username-input').focus();
  });
</script>
</body>
</html>
