<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .chat-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
        }
        .chat-link:hover {
            background-color: #0056b3;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🚀 Reactive Chat Application</h1>

    <div class="info">
        <h3>📋 사용 방법</h3>
        <p>1. 아래 링크를 클릭하여 채팅 클라이언트를 여세요</p>
        <p>2. 여러 브라우저 탭이나 다른 브라우저에서 동일한 링크를 열어서 다중 사용자 테스트를 해보세요</p>
        <p>3. 각각 다른 사용자명으로 접속하여 실시간 채팅을 확인하세요</p>
    </div>

    <a href="chat-client.html" class="chat-link" target="_blank">
        💬 채팅 클라이언트 열기
    </a>

    <div class="info">
        <h3>🌐 URL 정보</h3>
        <p><strong>메인 페이지:</strong> http://localhost:8080/</p>
        <p><strong>채팅 클라이언트:</strong> http://localhost:8080/chat-client.html</p>
    </div>
</div>
</body>
</html>
