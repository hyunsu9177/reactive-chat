<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-User Reactive Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #messages {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    .message {
      padding: 4px;
      border-bottom: 1px solid #eee;
    }

    #username, #message {
      width: 48%;
      padding: 8px;
      margin: 4px 1%;
      font-size: 14px;
    }

    #connect, #send {
      padding: 8px 16px;
      font-size: 14px;
      margin: 4px 1%;
    }

    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘¥ Multi-User Reactive Chat</h2>
  <div id="chat-box">
    <div>
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="connect" onclick="connect()">Connect</button>
    </div>
    <div id="status">ðŸ›‘ Not connected</div>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Enter message" disabled />
    <button id="send" onclick="sendMessage()" disabled>Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    let stompClient = null;
    let username = "";

    function connect() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a username");
        return;
      }

      const socket = new SockJS("http://localhost:8080/ws");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
        document.getElementById("status").innerText = "âœ… Connected as " + username;
        document.getElementById("message").disabled = false;
        document.getElementById("send").disabled = false;

        stompClient.subscribe("/topic/chatroom", function (messageOutput) {
          const message = JSON.parse(messageOutput.body);
          displayMessage(`${message.sender}: ${message.content}`);
        });

        displayMessage(`ðŸŸ¢ ${username} joined the chat.`);
      });
    }

    function sendMessage() {
      const content = document.getElementById("message").value.trim();
      if (!content || !stompClient) return;

      const chatMessage = {
        sender: username,
        content: content,
        type: "CHAT"
      };

      stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
      document.getElementById("message").value = "";
    }

    function displayMessage(message) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = message;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
